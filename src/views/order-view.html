<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../elements/order-info.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="order-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{data}}"
    ></app-route>
    <order-info order-id="[[orderId]]" order="{{order}}"></order-info>
    <div class="card">
      <span>Identificador de la order: [[order.__id__]]</span>
      <span>Estado de la orden: [[order.state]]</span>
    </div>
  </template>
  <script>
    class OrderView extends Polymer.Element {
      static get is() { return 'order-view'; }
      static get properties(){
        return{
          orderId:{
            type:String
          },
          order:Object
        }
      }
      static get observers() {
        return [
          '_orderIdChanged(data.id)',
        ];
      }
      _orderIdChanged(id){
        console.log(id);
        this.orderId=id||undefined;
      }
    }

    window.customElements.define(OrderView.is, OrderView);
  </script>
</dom-module>
