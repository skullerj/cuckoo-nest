<script>
  const initialOrder={
    id:null,
    client:null,
    location:{
      lat:null,
      lon:null,
      directions:null
    },
    items:[],
    bundles:[],
    discounts:[],
    createdAt:null,
    confirmedAt:null,
    deliveredAt:null,
    createdBy:null,
    deliveredBy:null,
    rating:0,
    state:'new'
  };
  const order = (state=initialOrder,action)=>{
    switch (action.type) {
      case 'LOAD_ORDER':
        return Object.assign({},initialOrder,action.order);
      break;
      case 'RESET_ORDER':
        return Object.assign({},initialOrder);
      break;
      default:
        return state;
    }
  }
</script>
